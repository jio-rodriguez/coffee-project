    <h1 class="header row justify-content-center text-white">Coffee!</h1>

    <div class="row d-flex">

    <div id="form" class="row w-50">
        <div class=" col-12 d-flex flex-column align-self-center">
            <label for="roast-selection"><h5 class="text-white">Roast</h5></label>
            <select id="roast-selection" class="form-select w-100" aria-label="Default select example">
                <option selected value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <div>
                <label for="search"><h5 class="text-white">Coffee Name</h5></label>
                <input type="text" id="search" class=" w-100 mb-2">
                <input class="d-flex w-100 justify-content-center text-bg-primary rounded-2 border-0" id="submit" type="submit" />
            </div>
        </div>
        <hr/>
        <div class="col-12">
            <div class="col-12 d-flex flex-column align-self-center">
            <div class="">
                <h2 class="d-flex justify-content-center text-white">Add a Coffee</h2>
                <div>

                    <label for="roast-selection-add"><h5 class="text-white">Roast</h5></label>
                    <select id="roast-selection-add" class="form-select w-100" aria-label="Default select example">
                        <option selected value="1">light</option>
                        <option value="2">medium</option>
                        <option value="3">dark</option>
                    </select>
                </div>
                <div>
                    <label for="add"><h5 class="text-white">Name</h5></label>
                    <input type="text" id="add" class=" w-100 mb-2">
                    <input class="d-flex w-100 justify-content-center text-bg-primary rounded-2 border-0" id="submitForAdd" type="submit" />
                </div>
            </div>
